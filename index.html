<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/style.css">
    <script src="./resources/js/memory.lib.js"></script>
    <script src="./resources/js/memory.js"></script>
</head>



<body>

    <!-- INFO SECTION Start -->
    <section class="info" id="info">
        
        <h1>The great Memory Game</h1>
        <button class="start">Start</button>

        <form class="hiddenElement" id="formular">
            <label for="winner">The winner is: </label>
            <input id="winner" type="text" name="winner" value="the great game" onfocus="this.value=''">
            <button id="btn">well done</button>
        </form>


        <!-- HIGHSCORE Start -->
        <h3>The SCORE to beat</h3>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Stars</th>
                    <th>Moves</th>
                    <th>Seconds</th>
                </tr>
            </thead>
            <tbody>
                <tr id="highscore">
                    <td class="highname">Thomas</td>
                    <td class="highstars">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                    </td>
                    <td class="highmoves">30</td>
                    <td class="highsec">100</td>
                </tr>
            </tbody>
        </table>
        <!-- HIGHSCORE Start -->

    </section>
    <!-- INFO SECTION END -->



    <!-- GAME SECTION Start -->
    <section class="game hiddenElement" id="game">
        <h1>Memory Game</h1>


        <!-- GAMES CONTROL PANEL Start -->
        <section class="score-panel">
            <ul class="stars" id="stars">
                <li>
                    <i id="three" class="fa fa-star"></i>
                </li>
                <li>
                    <i id="two" class="fa fa-star"></i>
                </li>
                <li>
                    <i id="one" class="fa fa-star"></i>
                </li>
            </ul>

            <span class="moves">0</span> Moves


            <div class="restart" id="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>
        <!-- GAMES CONTROL PANEL End -->


        <!-- RANDOM MEMORY CARDS DECK Start-->
        <section class="deck">

            <!-- dynamically generated output -->

        </section>
        <!-- RANDOM MEMORY CARDS DECK End-->


    </section>
    <!-- GAME SECTION Start -->



</body>

</html>
