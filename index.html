<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/style.css">
    <script src="./resources/js/memory.lib.js"></script>
    <script src="./resources/js/memory.js"></script>
</head>



<body>



    <!-- INFO SECTION Start -->
    <section class="info" id="info">
        <h1>The great Memory Game</h1>
        <button class="start">Start</button>

        <form class="hiddenElement" id="formular">
            <label for="winner">The winner is: </label>
            <input id="winner" type="text" name="winner" value="the great game" onfocus="this.value=''">
            <button>well done</button>
        </form>

        <h3>Shorttime - History</h3>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Sterne</th>
                    <th>Züge</th>
                    <th>Minuten</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Thomas</td>
                    <td>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                    </td>
                    <td>Züge</td>
                    <td>Minuten</td>
                    <!-- Dynamisch Generierter Inhalt -->
                </tr>
            </tbody>
        </table>
    </section>
    <!-- INFO SECTION END -->



    <!-- GAME SECTION Start -->
    <section class="game hiddenElement" id="game">
        <h1>Memory Game</h1>
        <section class="score-panel">
            <ul class="stars">
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
            </ul>

            <span class="moves">3</span> Moves

            <div class="restart" id="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>
        <section class="deck">

            <div class="card">
                <i class="fa fa-diamond"></i>
            </div>
            <div class="card">
                <i class="fa fa-paper-plane-o"></i>
            </div>
            <div class="card done">
                <i class="fa fa-anchor"></i>
            </div>
            <div class="card">
                <i class="fa fa-bolt"></i>
            </div>
            <div class="card">
                <i class="fa fa-cube"></i>
            </div>
            <div class="card done">
                <i class="fa fa-anchor"></i>
            </div>
            <div class="card">
                <i class="fa fa-leaf"></i>
            </div>
            <div class="card">
                <i class="fa fa-bicycle"></i>
            </div>
            <div class="card">
                <i class="fa fa-diamond"></i>
            </div>
            <div class="card">
                <i class="fa fa-bomb"></i>
            </div>
            <div class="card">
                <i class="fa fa-leaf"></i>
            </div>
            <div class="card">
                <i class="fa fa-bomb"></i>
            </div>
            <div class="card open flipped">
                <i class="fa fa-bolt"></i>
            </div>
            <div class="card">
                <i class="fa fa-bicycle"></i>
            </div>
            <div class="card">
                <i class="fa fa-paper-plane-o"></i>
            </div>
            <div class="card">
                <i class="fa fa-cube"></i>
            </div>
        </section>
    </section>
    <!-- GAME SECTION Start -->



</body>

</html>
